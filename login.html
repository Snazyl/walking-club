<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/loginstyles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="main-nav">
        <div class="head">
          <a href="home.html"
            ><img src="images/logo.png" alt="Open University logo"
          /></a>
          <div class="heading">
            <h1>OU Walking Club Admin Page</h1>
            <p>Subtitle, description or slogan</p>
          </div>
        </div>
        <ul class="nav-links">
          <li><a href="/rss.html">RSS</a></li>
          <li>|</li>
          <li><a href="/home.html">Home</a></li>
          <li>|</li>
          <li><a href="/login.html">Sign in</a></li>
        </ul>
      </nav>
      <div class="section-image">
        <h3>Section title</h3>
      </div>
      <section class="main-section">
        <fieldset class="login-field">
          <legend>Log in</legend>
          <div class="form-group">
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" />
          </div>
          <div class="form-group">
            <label for="last_name">Password: </label>
            <input id="last_name" name="last_name" type="password" />
          </div>
          <div class="event-buttons log-in-btn">
            <a href="/home.html">Login</a>
          </div>
        </fieldset>
      </section>
      <footer>
        <div class="footer">
          <div class="footer-bar"></div>
          <p class="footer-title">
            The Open University
          </p>
          <p class="footer-subtitle">
            Copyright 2011. All Rights Reserved
          </p>
        </div>
      </footer>
    </div>

</html>
